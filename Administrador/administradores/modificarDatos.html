<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar datos</title>
    <link rel="stylesheet" href="../../elementos/style/stylemodificadores.css">
    <link rel="shortcut icon" href="../../elementos/img/bee.png">
    <script src="../javascript/validacionAdmin.js"></script>
</head>
<body>
    <div class="principal">
        <div class="modificarA">
            <center><h2>Modificador Datos Administrador</h2></center>
            <br>
            <form method="post" action="../principalAdmin.html">
                <label>Boleta Actual: </label>
                <input type="text" id="boletaAdmin" placeholder="Obtención Boleta Admin" readonly>
                <br><br>
                <label>Nuevo Número de Boleta: </label>
                <input type="text" id="modificarBolAdmin" placeholder="Boleta">
                <br><br>
                <label>Nuevo Nombre de Administrador: </label>
                <input type="text" id="modificarNomAdmin" placeholder="Nombre">
                <br><br>
                <label>Nueva Contraseña: </label>
                <input type="password" id="modificarPssAdmin">
                <br>
                <hr size="3">
                <br>
                <label>Contraseña: </label>
                <input type="password" id="CPssAdmin">
                <br>
                <p id="error"></p>
                <p align="right"><button type="submit" onclick="return validarModidicar(this)">Continuar</button></p>
            </form>
        </div>
    </div>
</body>
</html>
