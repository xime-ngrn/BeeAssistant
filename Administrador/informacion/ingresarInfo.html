<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Información</title>
    <link rel="stylesheet" href="../../elementos/style/stylecomunicado.css">
    <link rel="shortcut icon" href="../../elementos/img/bee.png">
    <script src="../javascript/validacionComunicados.js"></script>
</head>
<body>
    <div class="principal">
        <div class="centrado">
            <center><h2>Agregar Información</h2></center>
            <p align="center"><a href="divisionInfo.html">Consultar Cómo se Divide la Información en Bee</a></p>

            <form method="post" action="../principalAdmin.html">
                <label>Área: </label>
                <select id="areaII">
                    <option value="0">Básica</option>
                    <option value="1">Humanística</option>
                    <option value="2">De Carrera</option>
                    <option value="3">Información Escolar</option>
                </select>
                &nbsp;
                <input type="text" placeholder="Especificación del Área" id="especificacionA">
                &nbsp;&nbsp;
                <input type="text" placeholder="Titulo del comunicado" id="tituloC">
                <br><br>

                <div class="fechas">
                    <label>Fecha de Publicación</label>&nbsp;
                    <input type="date" placeholder="29/04/2022" id="fechaPC" required>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label>Fecha de Obtención</label>&nbsp;
                    <input type="date" placeholder="30/04/2022" id="fechaOC" required>
                </div>

                <br>
                <textarea id="descripcionC" placeholder="Descripción completa del comunicado" 
                    style="height: 100px; width: 730px;"></textarea>
                <br><br>
                <label>Organizadores</label> &nbsp;
                <textarea id="organizadoresC" placeholder="Personal a cargo del evento, más información o dudas" 
                    style="height: 20px; width: 530px;"></textarea>
                <br><br>

                <div class="fechas">
                    <label>Fecha de Inicio</label>&nbsp;
                    <input type="date" placeholder="09/05/2022" id="fechaIC" required>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label>Fecha de Terminación</label>&nbsp;
                    <input type="date" placeholder="09/06/2022" id="fechaFC" required>
                </div>
                <p id="error"></p>
                <p align="right"><button type="submit" onclick="return validarComunicado(this)">Continuar</button></p>
            </form>
        </div>
    </div>
</body>
</html>
