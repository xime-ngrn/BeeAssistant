<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar datos</title>
    <link rel="stylesheet" href="../elementos/style/stylemodificadores.css">
    <link rel="shortcut icon" href="../elementos/img/bee.png">
</head>
<body>
    <div class="principal">
        <div class="centrado">
            <center><h2>Agregar Información</h2></center>
            <br>
            <form method="post" action="principalAdmin.html">
                <label>Área: </label>
                <select>
                    <option>Básica</option>
                    <option>Humanística</option>
                    <option>De Carrera</option>
                </select>
                &nbsp;
                <input type="text" placeholder="Especificación del Área">
                <br><br>
                <aside id="titulo"><input type="text" placeholder="Titulo del comunicado"></aside>
                <br>
                <label>Fecha de Publicación</label>
                <aside id="titulo1"><input type="date" placeholder="29/04/2022"></aside>
                <br>
                <aside id="resultado"><input type="text" placeholder="¿De qué trata?"></aside>
                <br>
                <textarea id="comentarios" name="comentarios" placeholder="Descripción del comunicado completa" style="height: 100px; width: 500px;"></textarea>
                <br><br>
                <p align="right"><button type="submit" onclick="">Continuar</button></p>
            </form>
        </div>
    </div>
</body>
</html>
