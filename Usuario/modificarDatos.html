<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar datos</title>
    <link rel="stylesheet" href="../elementos/style/stylemodificadores.css">
    <link rel="shortcut icon" href="../elementos/img/bee.png">
    <script src="javascript/validacion.js"></script>
</head>
<body>
    <div class="principal">
        <div class="modificar">
            <center><h2>Modificador de datos</h2></center>
            <br>
            <form method="post" action="principal.html">
                <label>Boleta: </label>
                <input type="text" placeholder="Obtención de la boleta" 
                readonly>
                <br><br>
                <label>Nuevo Numero de Boleta: </label>
                <input type="text" id="modificarBol" placeholder="Boleta">
                <br><br>
                <label>Nuevo Nombre de Usuario: </label>
                <input type="text" id="modificarNomUsu" placeholder="Nombre Usuario">
                <br><br>
                <label>Nuevo Nombre: </label>
                <input type="text" id="modificarNom" placeholder="Nombre">
                <br><br>
                <label>Apellido Paterno: </label>
                <input type="text" id="modificarAppat" placeholder="Apellido Paterno">
                <br><br>
                <label>Apellido Materno: </label>
                <input type="text" id="modificarApmat" placeholder="Apellido Materno">
                <br>
                <hr size="1">
                <label>Introduce tu Contraseña: </label>
                <input type="password" id="modificarPss">
                <br>
                <p id="error"></p>
                <p align="right"><button type="submit" onclick="return validarModificar(this)">Continuar</button></p>
                
            </form>
        </div>
    </div>
</body>
</html>
