<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar datos</title>
    <link rel="stylesheet" href="../elementos/style/stylemodificadores.css">
    <link rel="shortcut icon" href="../elementos/img/bee.png">
</head>
<body>
    <div class="principal">
        <div class="modificar">
            <center><h2>Modificador de datos</h2></center>
            <br>
            <form method="post" action="principal.html">
                <label>Modificar: </label>
                <select id="box"name="select">
                    <option value="value1">Todos los datos</option>
                    <option value="value2" disabled>Boleta</option>
                    <option value="value3" disabled>Nombre</option>
                    <option value="value4" disabled>Apellido paterno</option>
                    <option value="value5" disabled>Apellido materno</option>
                    <option value="value6" disabled>Correo</option>
                </select>
                <br><br>
                <label>Boleta: </label>
                <input type="text" placeholder="Obtención de la boleta" 
                readonly>
                <br><br>
                <label>Nuevo Numero de Boleta: </label>
                <input type="text" id="modificarBol">
                <br>
                <label>Nuevo Nombre de Usuario: </label>
                <input type="text" id="modificarNom">
                <br>
                <label>Apellido Paterno: </label>
                <input type="text" id="modificarAppat">
                <br>
                <label>Apellido Materno: </label>
                <input type="text" id="modificarApmat">
                <br>
                <label>Nuevo Correo: </label>
                <input type="email" id="modificarCorreo">
                <br>
                <hr size="1">
                <label>Introduce tu contraseña: </label>
                <input type="password">
                <br><br>
                <p align="right"><button type="submit" onclick="">Continuar</button></p>
                
            </form>
        </div>
    </div>
</body>
</html>
