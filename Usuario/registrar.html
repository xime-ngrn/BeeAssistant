<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../elementos/style/iniciarRegistrar.css">
    <link rel="shortcut icon" href="../elementos/img/bee.png">
    <script src="javascript/validacion.js"></script>

</head>
<body>
    <div class="regini">
        <div class="centrador">
            <center><h2>Registrarse</h2></center>
            <br>
            <form name="registro" method="post" action="inicioSesion.html">
                <label>Introduce tu Número Boleta: </label>
                <input type="text" id="regBol">
                <br><br>
                <label>Escribe tu Nombre de Usuario: </label>
                <input type="text" id="regUsuario">
                <br><br>
                <label>Escribe tu Nombre: </label>
                <input type="text" id="regNombre">
                <br><br>
                <label>Escribe tu Apellido Paterno: </label>
                <input type="text" id="regappat">
                <br><br>
                <label>Escribe tu Apellido Materno: </label>
                <input type="text" id="regapmat">
                <br><br>
                <label>Ingresa una Contraseña: </label>
                <input type="password" id="regpss">
                <br><br>
                <label>Confirma tu Contraseña: </label>
                <input type="password" id="regpss2">
                <br>
                <p id="error"></p>
                <p align="right"><button type="submit" onclick="return validarRegistro(this)">Continuar</button></p>
                
            </form>
        </div>
    </div>
</body>
</html>
